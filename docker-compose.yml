version: "3.8"

services:
  laravel:
    build:
      context: ./lavarel
      dockerfile: Dockerfile
    container_name: laravel
    volumes:
      - ./lavarel:/var/www
    ports:
      - "9000:9000"
    networks:
      - laravel_network
    depends_on:
      - mysql
    entrypoint: ./start.sh

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./lavarel:/var/www
    networks:
      - laravel_network
    depends_on:
      - laravel

  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel_network

volumes:
  db_data:

networks:
  laravel_network:
    driver: bridge

